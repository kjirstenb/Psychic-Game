<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>

    <link rel="stylesheet" type="text/css" href="/Users/kjirstenberglund/Desktop/Berglund Homework.css">.

    <p><img src="https://lh3.googleusercontent.com/ylnu6riLqh4pefMkzRNNoJljJx-r_tYdvO5ngxeA59UVk0lz1W5LI_hOfEMewRpQFPCM=s91"
            style="width: 200px">
    </p>
</head>

<body>

    <div id="game">
        <h1> The Psychic Game
            <p>Think of a Letter to Win This Game</p>
            <p>Wins:</p>
            <p>Losses:</p>
            <p>Guesses Left:</p>
            <p>Your Guesses so far:</p>
        </h1>
    </div>

    <script type="text/javascript">

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
        var wins = 0;
        var losses = 0;
        var numGuesses = 9;
        var guessChoices = [];

        document.onkeyup = function (event) {

            var userGuess = event.key;
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];


            if (options.indexOf(userGuess) > -1) {
                if (userGuess === computerGuess) {
                    wins++;
                    numGuesses = 9;
                    guessChoices = [];
                }

                if (userGuess != computerGuess) {
                    numGuesses--;
                    guessChoices.push(userGuess);
                }

                if (numGuesses === 0) {
                    numGuesses = 9;
                    losses++;
                    guessChoices = [];
                }

                var html =
                    "<h1> The Psychic Game " +
                    "<p>Guess what letter I'm thinking of!</p>" +
                    "<p>Wins: " + wins + "</p>" +
                    "<p>Losses: " + losses + "</p>" +
                    "<p>Guesses Left: " + numGuesses + "</p>" +
                    "<p>Your Guesses so far: " + guessChoices.join(", ") + "</p> </h1>";


                document.querySelector("#game").innerHTML = html;

            }
        };

    </script>

</body>

</html>
